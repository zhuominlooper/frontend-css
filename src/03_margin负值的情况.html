<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      padding: 16px;
      border: 1px solid red;
    }
    .box2{
      width: 200px;
      height: 200px;
      padding: 16px;
      border: 1px solid rgb(21, 17, 218);
    }
    .box3{
      width: 200px;
      height: 200px;
      padding: 16px;
      border: 1px solid rgb(29, 139, 44);
    }
  </style>
</head>
<body>
  <!-- 当margin-left和margin-top设置负值时：元素整体回向左边和上边移动
  当margin-right和margin-bottom设置负值时：该元素不移动，但是其他元素会右移或者左移，形成元素重合 -->
  <div class="box1">111</div>
  <div class="box2">222</div>
  <div class="box3">333</div>
</body>
</html>
