<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- html语义化：
  采用更加明确的元素标签进行展示，而不是全部用div来替代
  好处:有利于爬虫爬取数据，有利于搜索引擎进行搜索(SEO)

  块级元素：display为block和table
  独占一行，可设置宽高，宽度默认为父元素宽度，但是没有元素的时候高度为0，不会显示
  不管宽度为多少，都会占一行
  元素：div,p,table,form,hx,ul,li,hr,pre,header,section,footer

  行内元素：display为inline和inline-block
  不会占据一行，不能设置宽高(inline)根据实际的宽度进行占用
  margin只能够设置水平方向的边距，即：margin-left和margin-right，设置margin-top和margin-bottom无效
  span,strong,img,a,label,input,small  -->
  <div style="background-color: red;">111</div>
  <div style="background-color: rgb(16, 185, 58);">222</div>


</body>
</html>
