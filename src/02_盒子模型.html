<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1{
      width: 200px;
      padding: 16px;
      border: 1px solid rgb(231, 229, 229);
    }
    .div2{
      box-sizing: border-box;
      width: 200px;
      padding: 16px;
      border: 1px solid rgb(231, 229, 229);
    }
  </style>
</head>
<body>
  <h3>标准盒模型:width和height只包含content</h3>
  <div class="div1">
    标准盒模型
  </div>
  <h3>ie怪异盒模型:width和height包含content，padding，border</h3>
  <div class="div2">
    标准盒模型
  </div>
</body>
</html>
