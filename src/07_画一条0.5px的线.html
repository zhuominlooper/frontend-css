<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      margin-left: 50px;
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      position: relative;
    }
    div:before {
      content: "";
      position: absolute;
      top:0;
      left:0;
      width: 200%;
      height: 200%;
      border: 1px solid blue;
      transform-origin: 0 0;  
      transform: scale(0.5); 
    }


  </style>
</head>
<body>
  
  <div class="box"></div>
</body>
</html>
